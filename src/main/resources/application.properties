# Application
spring.application.name=btc-market-collector

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/btc_collector
spring.datasource.username=btc_user
spring.datasource.password=btc_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true

# Telegram Bot
telegram.bot.token=${BOT_TOKEN}
telegram.bot.username=${BOT_USERNAME}
telegram.alert.chat-id=${ALERT_CHAT_ID:}

# Binance API
binance.api.base-url=https://api.binance.com
binance.api.klines-endpoint=/api/v3/klines

# Signal thresholds
signal.min.probability=50
signal.min.profit=2.0
signal.min.samples=30
signal.cooldown.hours=0

# Strategy evaluation
# Enable historical indicators integration (true = strategy + history, false = strategy only)
strategy.history.enabled=true
# Weight of historical factor in final probability (0.0 - 1.0)
strategy.history.weight=0.3

# Pattern cache
# Number of days of patterns to keep in memory for analysis
pattern.cache.days=180

# Logging
logging.level.root=INFO
logging.level.com.btc.collector=DEBUG
