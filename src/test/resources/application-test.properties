# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Telegram in tests
telegram.bot.token=test-token
telegram.bot.username=test-bot
telegram.alert.chat-id=123456

# Binance API (mock in tests)
binance.api.base-url=https://api.binance.com

# Signal thresholds
signal.min.probability=50
signal.min.profit=1.5
signal.min.samples=5
signal.cooldown.hours=0

# Disable schedulers in tests
spring.task.scheduling.enabled=false
